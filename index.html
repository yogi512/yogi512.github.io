<!DOCTYPE html>

            margin: 0;

            background-color: #333;
            color: #fff;
            padding: 1rem 0;

        }

            margin: 0 auto;
            padding: 2rem 0;
        }
        .profile {

        .profile img {

            width: 150px;
            height: 150px;
        }
        .profile-info {
            max-width: 600px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    <header>
        <h1>Yogi's Personal Website</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Yogi's Profile Picture">
            <div class="profile-info">
